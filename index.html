    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .group-selector {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        select:hover {
            transform: translateY(-2px);
        }

        .wheel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .wheel-section-container {
            position: relative;
        }

        .legend {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .legend h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .wheel { width: 250px; height: 250px; }
            .winner { font-size: 2rem; }
            .wheel-container { 
                flex-direction: column; 
                gap: 20px; 
            }
            .legend { 
                min-width: auto; 
                width: 100%; 
                max-width: 300px; 
            }
        }
    </style>

        <div class="controls">

    <script>
        let currentGroups = 0;
        let isSpinning = false;

        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
            '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
            '#10ac84', '#ee5a24', '#0abde3', '#3867d6', '#8854d0'
        ];

        function updateWheel() {
            const groupCount = parseInt(document.getElementById('groupCount').value);
            const wheelContainer = document.getElementById('wheelContainer');
            const wheel = document.getElementById('wheel');
            const legendItems = document.getElementById('legendItems');
            
            if (!groupCount) {
                wheelContainer.style.display = 'none';
                return;
            }

            currentGroups = groupCount;
            wheelContainer.style.display = 'flex';
            wheel.innerHTML = '';
            legendItems.innerHTML = '';

            const anglePerSection = 360 / groupCount;

            // Crear secciones de la ruleta
            for (let i = 0; i < groupCount; i++) {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.backgroundColor = colors[i % colors.length];
                section.style.transform = `rotate(${i * anglePerSection}deg) skew(${90 - anglePerSection}deg)`;
                wheel.appendChild(section);
            }

            // Crear leyenda
            for (let i = 0; i < groupCount; i++) {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorCircle = document.createElement('div');
                colorCircle.className = 'legend-color';
                colorCircle.style.backgroundColor = colors[i % colors.length];
                
                const groupText = document.createElement('span');
                groupText.textContent = `Grupo ${i + 1}`;
                
                legendItem.appendChild(colorCircle);
                legendItem.appendChild(groupText);
                legendItems.appendChild(legendItem);
            }

            document.getElementById('result').innerHTML = '';
        }

        function spinWheel() {
            if (isSpinning || currentGroups === 0) return;

            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            
            spinButton.disabled = true;
            spinButton.textContent = 'ðŸŒªï¸ GIRANDO... ðŸŒªï¸';

            // Generar rotaciÃ³n aleatoria (mÃºltiples vueltas + Ã¡ngulo final)
            const spins = 5 + Math.random() * 5; // Entre 5 y 10 vueltas
            const finalAngle = Math.random() * 360;
            const totalRotation = spins * 360 + finalAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                // Calcular quÃ© grupo fue seleccionado
                const normalizedAngle = (360 - (finalAngle % 360)) % 360;
                const anglePerSection = 360 / currentGroups;
                const selectedGroup = Math.floor(normalizedAngle / anglePerSection) + 1;

                showWinner(selectedGroup);
                createFireworks();

                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'ðŸŽ² Â¡GIRAR OTRA VEZ! ðŸŽ²';
            }, 3000);
        }

        function showWinner(groupNumber) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="winner">ðŸŽ‰ Â¡GRUPO ${groupNumber}! ðŸŽ‰</div>`;
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    fireworksContainer.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }
    </script>
